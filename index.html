<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 50px;
      font-size: 2em;
      background-color: #2ecc71;
      color: #fff;
      border-radius: 0 0 20px 20px;
    }

    h1 {
      display: inline-block;
      position: relative;
      font-size: 3em;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); color: #fff; }
      50% { transform: scale(1.2); color: #3498db; }
      100% { transform: scale(1); color: #fff; }
    }

    section {
      padding: 30px;
    }

    p {
      font-size: 1.2em;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Naod Kassahun</h1>
  </header>

  <section>
    <p>Welcome to my GitHub profile! I'm passionate about coding, creating, and learning new technologies. Feel free to explore my repositories and connect with me.</p>
  </section>

  <footer>
    <p>Let's build something amazing together! ðŸš€</p>
  </footer>

</body>
</html>
